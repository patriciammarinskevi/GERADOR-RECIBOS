<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 12pt;
            background-color: #fff;
        }
        .page {
            width: 210mm;
            min-height: 297mm;
            padding: 25mm;
            margin: 0 auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header {
            text-align: left;
        }
        .header img {
            width: 100px;
        }
        .content {
            margin-top: 60px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 20pt;
            font-weight: 700;
            text-decoration: underline;
        }
        p {
            line-height: 2;
            text-align: justify;
            font-size: 14pt;
        }
        strong {
            font-weight: 700;
        }
        .cpf-formatado {
            padding: 0 5px;
        }
        .data-local {
            text-align: right;
            margin-top: 80px;
            font-size: 14pt;
        }
        .assinatura {
            margin-top: 100px;
            text-align: center;
            font-size: 14pt;
        }
        .footer-logo-container {
            text-align: center;
            margin-top: 60px;
        }
        .footer-logo-container img {
            width: 180px;
        }
    </style>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="{{LOGO_EMPRESA}}" alt="Logo da Empresa">
        </header>

        <main class="content">
            <h1>RECIBO</h1>

            <p>
                Eu, <strong>{{NOME}}</strong>, portador(a) do CPF <strong class="cpf-formatado">{{CPF}}</strong>, 
                recebi da empresa <strong>{{EMPRESA_NOME}}</strong>, CNPJ <strong>{{EMPRESA_CNPJ}}</strong>, 
                a importância de <strong>{{VALOR_FORMATADO}} ({{VALOR_POR_EXTENSO}})</strong>, 
                referente ao período de trabalho de
                <strong>{{PERIODO}}</strong>.
            </p>
        </main>
        
        <footer>
            <div class="data-local">
                {{CIDADE}}, {{DATA_ATUAL}}
            </div>

            <div class="assinatura">
                ________________________________________<br>
                <strong>ASSINATURA</strong>
            </div>

            <div class="footer-logo-container">
                <img src="{{LOGO_ALIANCA}}" alt="Logo Aliança">
            </div>
        </footer>
    </div>
</body>
</html>
