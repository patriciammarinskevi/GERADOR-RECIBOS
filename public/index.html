<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de RH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Dashboard de RH</h1>
        
        <section class="card">
            <h2>Gerar Recibos</h2>
            <form id="generate-form">
                <div class="form-group">
                    <label for="periodo">Período de Referência (ex: Outubro/2025)</label>
                    <input type="text" id="periodo" placeholder="Mês/Ano" required>
                </div>
                <button type="submit" id="generate-btn">Gerar Recibos para Todos</button>
            </form>
        </section>

        <section class="card">
            <h2>Gerenciar Funcionários</h2>
            <form id="employee-form">
                <input type="hidden" id="employee-id">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nome_completo">Nome Completo</label>
                        <input type="text" id="nome_completo" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" placeholder="000.000.000-00" required>
                    </div>
                    <div class="form-group">
                        <label for="salario_base">Salário Base (R$)</label>
                        <input type="number" step="0.01" id="salario_base" placeholder="2500.00" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" id="save-btn">Salvar Funcionário</button>
                    <button type="button" id="cancel-btn" class="secondary-btn" style="display: none;">Cancelar Edição</button>
                </div>
            </form>
            
            <hr>

            <h3>Funcionários Cadastrados</h3>
            <div class="table-container">
                <table id="employee-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Salário Base</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="employee-table-body">
                        </tbody>
                </table>
            </div>
        </section>

        <div id="status-message"></div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
